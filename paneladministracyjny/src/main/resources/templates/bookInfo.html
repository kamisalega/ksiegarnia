<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div>
        <ol class="breadcrumb">
            <li><a th:href="@{/book/bookList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Wróć</a></li>
            <li><a th:href="@{/book/updateBook?id=}+${book.id}">Edytuj</a></li>
        </ol>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{/image/book/}+${book.id}+'.png'" class="img-responsive center-block"/>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <h3 th:text="${book.title}"></h3>
            <div class="row">
                <div class="col-xs-6">
                    <p><strong>Autor: </strong><span th:text="${book.author}"></span></p>
                    <p><strong>Wydawnictwo: </strong><span th:text="${book.publisher}"></span></p>
                    <p><strong>Data publikacji: </strong><span th:text="${book.publicationDate}"></span></p>
                    <p><strong>Język: </strong><span th:text="${book.language}"></span></p>
                    <p><strong>Kategoria: </strong><span th:text="${book.category}"></span></p>
                    <p><strong>Liczba stron: </strong><span th:text="${book.numberOfPages}"></span></p>
                </div>
                <div class="col-xs-6">
                    <p><strong>Format: </strong><span th:text="${book.format}"></span></p>
                    <p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
                    <p><strong>Waga wysyłki: </strong><span th:text="${book.shippingWeight}"></span></p>
                    <p><strong>Cena katalogowa: </strong><span th:text="${book.listPrice}"></span></p>
                    <p><strong>Nasza Cena: </strong><span th:text="${book.ourPrice}"></span></p>
                    <p><strong>Ilość w magazynie: </strong><span th:text="${book.inStockNumber}"></span></p>
                </div>
            </div>

            <p><strong>Opis:</strong> <span th:utext="${book.description}"></span></p>

        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
