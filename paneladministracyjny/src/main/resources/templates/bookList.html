<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>
<div class="container">
    <div class="table-responsive">
        <table id="bookListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th><input th:id="selectAllBooks" type="checkbox"/></th>
                <th>Tytu≈Ç</th>
                <th>Autor</th>
                <th>Kategoria</th>
                <th>Cena katalogowa</th>
                <th>Nasza cena</th>
                <th>Znajduje?</th>
                <th>Operacja</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="book : ${bookList}">
                <td>
                    <input hidden="hidden" name="id" th:value="${book.id}"/>
                    <input th:id="'selected' + ${book.id}" class="checkboxBox" type="checkbox"/>
                </td>
                <td><a th:href="@{/book/bookInfo(id=${book.id})}"><span th:text="${book.title}"></span></a></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.listPrice}"></td>
                <td th:text="${book.ourPrice}"></td>
                <td th:text="${book.active}"></td>
                <td><input hidden="hidden" name="id" th:value="${book.id}"/>
                    <button th:id="oneBook- + ${book.id}" class="btn btn-danger btn-xs delete-book" type="submit"
                            value="delete"></button>
                    <span class="fa fa-times"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button th:id="deleteSelected" class="btn btn-danger" type="submit"></button>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function () {
        $("#bookListTable").DataTable({
            "lengthMenu": [[5, 10, 15, 20, -1], [5, 10, 15, 20, "All"]],
            "ordering": false,
            "stateSave": true
        });
    })
</script>
</body>

</html>
