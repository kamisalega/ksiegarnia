<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>


    <title>KSIĘGARNIA SAŁĘGA</title>

    <!-- Podstawow elemnty Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/non-responsive.css" rel="stylesheet"/>

    <!--Tabela danych-->
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>

    <!--Czcionka-->
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet"/>


    <!-- Niestandardowe style tego szablonu  -->
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="icon" href="/image/icon.png"/>

</head>

<body>
<div th:fragment="navbar">
    <div class="page-top" style="width: 100%; height: 20px; background-color: #f46b42; "></div>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand" href="#">KSIĘGARNIA SAŁĘGA</a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav navbar-left">

                    <li class="dropdown">
                        <a th:href="@{/bookshelf}" class="dropdown-toggle"
                           data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">KSIĄŻKI <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/bookshelf}">Regał na książki</a></li>
                            <li><a href="#">Godziny otwarcia i Dojazd</a></li>
                            <li><a href="#">FAQ</a></li>
                        </ul>
                    </li>
                    <form class="navbar-form">
                        <div class="form-group">
                            <input type="text" name="search_query" id="search_query_top"
                                   class="search_query form-control ac_input" placeholder="Tytuł ksiązki"/>
                        </div>
                        <button type="submit" class="btn btn-default">Szukaj</button>
                    </form>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/shoppingCart/cart}">KOSZYK</a></li>
                    <li><a sec:authorize="isAnonymous()" th:href="@{/login}">MOJE KONTO</a></li>
                    <li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MOJE KONTO</a></li>
                    <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">WYLOGUJ</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->

    </nav>
</div>

<div th:fragment="body-bottom-scripts">

    <!--JavaScript-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!--Tabela danych-->
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
</div>
</body>
</html>
