<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>
<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    <span th:text="${user}? ${#strings.toUpperCase(user.username)}:'Wszystkie Książki'"></span>
                </h2>
            </h2>
        </div>
        <div class="col-xs-4">
            <img src="/image/logo.png" class="img-responsive"/>
        </div>
    </div>

    <hr style="position: absolute; width: 100%; height: 6px;
    background-color: #333; z-index: -1; margin-top: -50px;"/>
    <img class="img-responsive" src="/image/wood.png"
         style="margin-top: -75px;"/>


    <form th:action="@{/shoppingCart/addItem}" method="post">
        <input hidden="hidden" th:field="*{book.id}"/>
        <div class="row" style="margin-top: 120px">
            <div class="col-xs-3">
                <a th:href="@{/bookshelf}">Powrót do listy książek</a> <br/>
                <img src="img-responsive shelf-book" th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'"/>
            </div>
            <div class="col-xs-9">
                <h3 th:text="${book.title}">Tytuł książki: </h3>
                <div class="row">
                    <div class="col-xs-5">
                        <h5><strong>Autor: </strong> <span th:text="${book.author}"></span></h5>
                        <p><strong>Wydawnictwo: </strong> <span th:text="${book.publisher}"></span></p>
                        <p><strong>Data publikacji: </strong> <span th:text="${book.publicationDate}"></span></p>
                        <p><strong>Język:</strong> <span th:text="${book.language}"></span></p>
                        <p><strong>Kategoria: </strong> <span th:text="${book.category}"></span></p>
                        <p><strong><span th:text="${book.format}"></span>:</strong><span
                                th:text="${book.numberOfPages}"></span> strony</p>
                        <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
                        <p><strong>Waga wysyłki: </strong><span th:text="${book.shippingWeight}"></span> gram</p>


                    </div>

                </div>
            </div>
        </div>
    </form>
</div>

<!--koniec kontenera-->


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
