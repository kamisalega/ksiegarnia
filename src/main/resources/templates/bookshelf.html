<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>
<div class="container">
    <div class="row" style="margin-bottom: 0px!important;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    <span th:text="${user}? ${#strings.toUpperCase(user.username)}:'Wszystkie Książki'"></span>
                </h2>
            </h2>
        </div>
        <div class="col-xs-4">
            <img th:src="@{/image/logo.png}" class="img-responsive"/>
        </div>

    </div>

    <hr style="position: absolute; width: 80%; height: 6px; background-color: #333; z-index: -1; margin-top: -125px; "/>
    <img class="img-responsive" th:src="@{/image/wood.png}"
         style="margin-top: -75px; display: inline;"/>


    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-3">
            <h3><label for="category">Kategoria</label></h3>
            <div class="list-group" id="category">
                <a th:href="@{/bookshelf(category='wszystko')}" th:classappend="${activeAll}? 'active'"
                   class="list-group-item">Wszystko</a>
                <a th:href="@{/searchByCategory(category='Sci-fi')}" th:classappend="${activeSciFi}? 'active'"
                   class="list-group-item">Sci-fi</a>
                <a th:href="@{/searchByCategory(category='Kryminał')}" th:classappend="${activeKryminal}? 'active'"
                   class="list-group-item">Kryminał</a>
                <a th:href="@{/searchByCategory(category='Fantazja')}" th:classappend="${activeFantazja}? 'active'"
                   class="list-group-item">Fantazja</a>
                <a th:href="@{/searchByCategory(category='Dramat')}" th:classappend="${activeDramat}? 'active'"
                   class="list-group-item">Dramat</a>
                <a th:href="@{/searchByCategory(category='Komedia')}" th:classappend="${activeKomedia}? 'active'"
                   class="list-group-item">Komedia</a>
                <a th:href="@{/searchByCategory(category='Romans')}" th:classappend="${activeRomans}? 'active'"
                   class="list-group-item">Romans</a>
            </div>
        </div>
        <div class="col-xs-9">
            <div th:if="${emptyList}">
                <h5 style="font-style: italic;">Ups, nie znaleziono żadnego wyniku. Spróbuj czegoś innego lub spróbuj
                    ponownie później.</h5>
            </div>
            <table border="0" id="bookList">
                <thead>
                <tr>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="book-item" data-th-each="book : ${bookList}">
                    <td>
                        <div th:if="${book != null}">
                            <div class="row" style="margin-bottom: 50px;">
                                <div class="col-xs-3">
                                    <a th:href="@{/bookDetail?id=}+${book.id}"><img
                                            class="img-responsive shelf-book"
                                            th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'"/></a>
                                </div>
                                <div class="col-xs-9">
                                    <a th:href="@{/bookDetail?id=}+${book.id}"><h4
                                            th:text="${book.title}"></h4></a> <span
                                        th:text="${book.publicationDate}"></span>
                                    <p th:text="${book.author}"></p>
                                    <a th:href="@{/bookDetail?id=}+${book.id}"><span
                                            th:text="${#strings.capitalize(book.format)}"></span></a><span> <span
                                        th:text="${book.numberOfPages}"/> stron</span><br/>

                                    <a th:href="@{/bookDetail?id=}+${book.id}"><span
                                            style="font-size: x-large; color: #db3208;">$<span
                                            th:text="${#numbers.formatDecimal(book.ourPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span></a>

                                    <span style="text-decoration: line-through;">PLN<span
                                            th:text="${#numbers.formatDecimal(book.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span>

                                    <p th:utext="${#strings.abbreviate(book.description, 100)}"></p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--koniec kontenera-->
<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts" />

<script>
    $(document).ready(function() {
        $('#bookList').DataTable({
            "lengthMenu":[[5,10,15,20,-1],[5,10,15,20,"All"]],
            "ordering":false,
            stateSave:true
        });

        $("#bookList").on('page.dt', function() {
            $('html, body').animate({
                scrollTop: $('#bookList').offset().top
            }, 200);
        });
    });
</script>

</body>
</html>
